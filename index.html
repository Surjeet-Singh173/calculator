<!DOCTYPE html>
<html>
  <head>
    <title>Calculator Project</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div id="app">
      <div id="container">
        <div id="heading-container">
          <h1 id="heading">CALCULATOR</h1>
        </div>
        <div id="displayed">
          <h1 id="heading">CALCULATOR</h1>
        </div>
        <div id="buttons">
          <div class="row-container">
            <button class="button-size white font">AC</button>
            <button class="button-size white font">+/-</button>
            <button class="button-size white font">%</button>
            <button class="button-size red font">/</button>
          </div>
          <div class="row-container">
            <button class="button-size white font">9</button>
            <button class="button-size white font">8</button>
            <button class="button-size white font">7</button>
            <button class="button-size red font">*</button>
          </div>
          <div class="row-container">
            <button class="button-size white font">6</button>
            <button class="button-size yellow font">5</button>
            <button class="button-size white font">4</button>
            <button class="button-size red font">-</button>
          </div>
          <div class="row-container">
            <button class="button-size white font">3</button>
            <button class="button-size white font">2</button>
            <button class="button-size white font">1</button>
            <button class="button-size red font">+</button>
          </div>
          <div class="row-container">
            <button class="button-size white font">0</button>
            <button class="button-size white font">.</button>
            <button class="button-size red font">=</button>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
